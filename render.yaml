services:
  - type: web
    name: telegram-ebooks-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: https://telegram-ebooks-bot.onrender.com
    autoDeploy: true

services:
  - type: web
    name: telegram-ebook-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: ADMIN_ID
        fromSecret: ADMIN_ID
